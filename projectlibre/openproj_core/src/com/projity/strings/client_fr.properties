tip.1.description=Vous pouvez devenir membre de la communauté ProjectLibre sur http://www.projectlibre.org. Vous aurez à disposition des mises à jour, des informations et des événements communautaires.
tip.1.name=Rejoignez la communauté ProjectLibre
tip.2.description=Vous pouvez faire un clique-droit sur le diagramme de Gantt, les cellules du tableur, les entêtes du tableur et le coin supérieur gauche du tableaur pour obtenir des menus contextuels permettant de modifier la vue.
tip.2.name=Modifiez vues
tip.3.description=Vous pouvez contribuer au projet ProjectLibre ! Nous recherchons des traducteurs et développeurs pour améliorer ProjectLibre. Contactez partners@projectlibre.org.
tip.3.name=Contribuer à ProjectLibre
tip.4.description=L'histogramme et les graphiques sont dynamiques et dépendent des tâches que vous avez sélectionné ci-dessus.
tip.4.name=Graphiques dynamiques
tip.5.description=Vous pouvez modifier directement sur le schéma du réseau (PERT).
tip.5.name=Modifier les blocs réseaux
tip.6.description=Vous pouvez mettre en retrait ou non les tâches pour hiérarchiser votre projet. Tout changement sera reflété dans la vue WBS.
tip.6.name=Faire une hiérarchie de projet
tip.7.description=Vous pouvez utiliser la souris pour lier les tâches, les étendre, les compléter, les déplacer et les diviser.
tip.7.name=Opérations à la souris
tip.8.description=Habituellement, vous préférerez garder les liens classiques FD (Fin-Début) entre les tâches. Parfois, vous préférerez peut-être DD ou FF, mais les DF sont très rares. Vous pouvez modifier le type de lien en cliquant dessus. Vous pouvez également définir un certain décalage.
tip.8.name=Types de lien
tip.9.description=C'est toujours une bonne idée d'enregistrer une planification initiale pour votre projet. ProjectLibre vous permet d'en enregistrer jusqu'à 11 que vous pouvez afficher sur le diagramme de Gantt et utiliser pour l'analyse de la valeur acquise.
tip.9.name=Baselines
tip.10.description=Vous pouvez régler l'impression d'une page en zoomant le diagramme de Gantt, en le redimensionnement ou en masquant des colonnes. Utilisez l'aperçu avant impression pour vérifier.
tip.10.name=Impression d'une page
tip.11.description=Vous pouvez ouvrir des fichiers créés par Microsoft Project dans ProjectLibre, et vous pouvez également les enregistrer de nouveau dans le format XML de Microsoft.
tip.11.name=Compatibilité MS Project
tip.12.description=ProjectLibre dispose de beaucoup de champs personnalisés. Cliquez-droit sur un en-tête de tableur et regardez.
tip.12.name=champs personnalisés
tip.13.description=Vous pouvez attribuer des calendriers de tâches, de ressources et de projets de manière à prendre en compte les jours non travaillés.
